[CLOUDS]
COVER=0.95 ; regulates clouds transparency : 0 -> 1
CUTOFF=0.55 ; regulates other colors influencies on the cloud : 0->1 if 1 just the color of the cloud is considered, if 0 just the color effects on the clouds are considered, if 0.5 50% of cloud color and 50% of effects
COLOR=0.45 ; base color, the sunlight, light color and ambient will be added to this : 0 -> 1
WIDTH=7 ; width of the quad
HEIGHT=3 ; height of the quad
RADIUS=6 ; distance from the center of the skybox of the quad
NUMBER=50 ; number of clouds
BASE_SPEED_MULT=0.0150

