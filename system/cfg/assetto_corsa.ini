[ASSETTO_CORSA]
SLEEP_TIME=-1
WARNINGS_AS_ERRORS=0
SIMULATION_VALUE=0 ; increase this for more simulation value

[FORCE_FEEDBACK]
FF_SKIP_STEPS=0					; Physics engine steps to skip in order to accomodate wheels with lower FF input buffer

[FF_EXPERIMENTAL]
ENABLE_GYRO=0
DAMPER_MIN_LEVEL=0.0
DAMPER_GAIN=1.0 	; Set to 0 for Logitech g920

[AC_APPS]
ENABLE_DEV_APPS=0
SCALE_STEP=0.1

[TELEMETRY]
EXPORT_ENTIRE_SESSION=1
DEBUG_PHYSICS=0
DEBUG_AI=0

[SCREENSHOT]
FORMAT=JPG

[TIME_DIFFERENCE]
POS_Y=200

[THREADING]
USE_TIMER_PROCESS=-1	; -1=Automatic, no timer process for CPU with more than 2 cores, timer process for dual cores. 0=Always off. 1=Always on.
SET_THREAD_AFFINITY_MASK=0 ; 0=Windows scheduler will decide where to run the threads. 1=Main thread assigned to Core0, physics thread assigned to Core1

[RACE]
OVER_TIME_MULT=1.2

[DEBUG]
MULTI_LOG=0
PHYSICS_TIME_SCALE=1

[DIRT]
MULT=0.7

[VIRTUAL_MIRROR]
ACTIVE=1

[DAMAGE]
GLASS_THRESHOLD=0.65

[DRIVER]
HIDE=0

[CAMERA]
ALLOW_FREE_CAMERA=0

[MIRRORS]
FOV=10
FAR_PLANE=400

[LOG]
SUPPRESS=0

[LOW_SPEED_FF]
SPEED_KMH=3				; Under this speed the reduction will start
MIN_VALUE=0.01			; The FF multiplier for 0kmh.

[PHYSICS_THREADING]
THREADS=-1				; -1 = automatic , 0 = disabled , 1...N number of threads dedicated to physics

[TIMER]
FORCE_TGT=0				; 0 = Use High Resolution Timer until a drift in time happens, 1 = use 1ms resolution timer

[SOFT_LOCK]
ENABLED=0

[GAMEPAD]
USE_LEGACY_CODE=0

[VR]
ENABLE_CAMERA_SHAKE=0


